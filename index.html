<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta property="og:title" content="สมัครสมาชิก VIP - Spaghetti Factory">
  <meta property="og:description" content="ลงทะเบียนวันนี้ รับสิทธิพิเศษและส่วนลดมากมายเฉพาะสมาชิก VIP เท่านั้น!">
  <meta property="og:image" content="logo.png">
  
  <title>Spaghetti Factory VIP Register</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body { font-family: 'Kanit', sans-serif; background-color: #FDFBF7; }
    .brand-color { color: #005C5C; }
    .bg-brand { background-color: #005C5C; }
    
    /* Checkbox & Button Styles */
    .checkbox-wrapper input:checked + div { background-color: #005C5C; border-color: #005C5C; }
    .checkbox-wrapper input:checked + div svg { display: block; }
    .btn-disabled { background-color: #CBD5E1; cursor: not-allowed; transform: none !important; }
    .btn-active { background-color: #005C5C; cursor: pointer; }
    .btn-active:hover { background-color: #004545; }
    .glass-card { background: rgba(255, 255, 255, 0.95); box-shadow: 0 10px 40px -10px rgba(0, 92, 92, 0.15); border-radius: 24px; border: 1px solid rgba(0, 92, 92, 0.1); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <div class="glass-card w-full max-w-md overflow-hidden relative">
    <div class="pt-8 pb-6 px-8 text-center bg-white relative z-10">
      <img src="logo.png" alt="Spaghetti Factory" class="h-24 mx-auto mb-4 object-contain">
      <h2 class="text-2xl font-bold brand-color">VIP Registration</h2>
      <p class="text-gray-400 text-sm mt-1">ลงทะเบียนวันนี้ รับสิทธิพิเศษมากมาย</p>
    </div>

    <div class="px-8 pb-10 bg-white">
      <form id="regForm" onsubmit="submitForm(event)" class="space-y-4">
        
        <div>
          <label class="text-xs font-semibold text-gray-500 uppercase ml-1">Full Name *</label>
          <input type="text" name="fullName" required placeholder="ชื่อ-นามสกุล"
                 class="w-full mt-1 px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#005C5C] outline-none">
        </div>

        <div>
            <label class="text-xs font-semibold text-gray-500 uppercase ml-1">Phone Number *</label>
            <input type="tel" name="phone" required maxlength="10" placeholder="08xxxxxxxx" inputmode="numeric"
                   class="w-full mt-1 px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#005C5C] outline-none">
            <p class="text-xs text-gray-400 mt-1 ml-1">*กรอกเฉพาะตัวเลข 10 หลัก</p>
        </div>

        <div>
            <label class="text-xs font-semibold text-gray-500 uppercase ml-1">Line ID <span class="text-gray-400 font-normal normal-case">(ไม่บังคับ)</span></label>
            <input type="text" name="lineId" placeholder="เช่น @myspaghetti"
                   class="w-full mt-1 px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#005C5C] outline-none">
        </div>

        <div>
          <label class="text-xs font-semibold text-gray-500 uppercase ml-1">Email *</label>
          <input type="email" name="email" required placeholder="name@email.com" inputmode="email"
                 class="w-full mt-1 px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#005C5C] outline-none">
        </div>

        <div>
          <label class="text-xs font-semibold text-gray-500 uppercase ml-1">Address *</label>
          <textarea name="address" required rows="3" placeholder="บ้านเลขที่, ถนน, แขวง/ตำบล, เขต/อำเภอ, จังหวัด, รหัสไปรษณีย์"
                    class="w-full mt-1 px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#005C5C] outline-none resize-none"></textarea>
        </div>

        <div class="pt-2">
            <label class="checkbox-wrapper flex items-start cursor-pointer group">
              <input type="checkbox" id="pdpaCheck" class="hidden" onchange="toggleSubmitButton()">
              <div class="w-5 h-5 border-2 border-gray-300 rounded flex items-center justify-center mt-0.5 mr-3 transition-colors duration-200 bg-white group-hover:border-[#005C5C] flex-shrink-0">
                <svg class="w-3 h-3 text-white hidden pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
              </div>
              <div class="text-sm text-gray-500 select-none leading-tight pt-0.5">
                ข้าพเจ้าได้อ่านและยอมรับ <a href="#" onclick="showPDPA(event)" class="text-[#005C5C] font-semibold underline hover:text-[#004545]">นโยบายความเป็นส่วนตัวและข้อตกลง</a>
              </div>
            </label>
        </div>

        <div class="pt-2">
          <button type="submit" id="submitBtn" disabled 
                  class="w-full btn-disabled text-white font-bold py-3.5 px-4 rounded-xl shadow-lg transition-all duration-300 flex justify-center items-center gap-2">
            <span>ยืนยันการลงทะเบียน</span>
          </button>
        </div>
      </form>
    </div>
    
    <div class="bg-gray-50 py-3 text-center border-t border-gray-100">
      <p class="text-xs text-gray-400">© Spaghetti Factory VIP MEMBER</p>
    </div>
  </div>

  <script>
    // *** URL Google Script เดิมของคุณ ***
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzwkwc-eu5UKXwKkm7TslEv0U11IKAyNK_pktxTw8dbA3aeJfdW6M6FWvq5J5ej9xUy/exec';

    function toggleSubmitButton() {
        const checkbox = document.getElementById('pdpaCheck');
        const btn = document.getElementById('submitBtn');
        if (checkbox.checked) {
            btn.disabled = false;
            btn.classList.remove('btn-disabled');
            btn.classList.add('btn-active', 'transform', 'active:scale-95');
        } else {
            btn.disabled = true;
            btn.classList.add('btn-disabled');
            btn.classList.remove('btn-active', 'transform', 'active:scale-95');
        }
    }

    // --- ฟังก์ชันแสดง Popup ข้อตกลง (อัปเดตตามข้อความใหม่) ---
    function showPDPA(e) {
        e.preventDefault(); 
        Swal.fire({
            title: '<strong style="color:#005C5C; font-family: Kanit; font-size: 1.2em;">นโยบายความเป็นส่วนตัวและข้อตกลง<br><span style="font-size:0.7em; font-weight:400; color:#666;">การขอความยินยอม (Consent)</span></strong>',
            html: `
                <div style="text-align: left; font-size: 0.9rem; line-height: 1.6; color: #4B5563; font-family: Kanit;">
                    
                    <div style="margin-bottom: 12px; display: flex; align-items: flex-start;">
                        <div style="min-width: 20px; color: #005C5C; font-weight: bold;">1.</div>
                        <div>
                           บริษัทจะเก็บรวบรวม ใช้ และจัดเก็บข้อมูลส่วนบุคคลของท่าน ได้แก่ ชื่อ–นามสกุล ที่อยู่ หมายเลขโทรศัพท์ และอีเมล เพื่อใช้ในการสมัครบัตรสมาชิก การให้สิทธิประโยชน์ และการติดต่อสื่อสารที่เกี่ยวข้องกับการเป็นสมาชิก
                        </div>
                    </div>

                    <div style="margin-bottom: 12px; display: flex; align-items: flex-start;">
                        <div style="min-width: 20px; color: #005C5C; font-weight: bold;">2.</div>
                        <div>
                           ข้าพเจ้ายินยอมให้บริษัทติดต่อกลับผ่านทางโทรศัพท์ อีเมล หรือช่องทางอื่นที่ข้าพเจ้าให้ไว้ เพื่อแจ้งข้อมูล สิทธิประโยชน์ ข่าวสาร หรือกิจกรรมที่เกี่ยวข้องกับบัตรสมาชิก
                        </div>
                    </div>

                    <div style="margin-top: 20px; padding: 12px; background-color: #f0fdfa; border: 1px dashed #005C5C; border-radius: 8px; font-size: 0.85rem;">
                        <strong style="color:#005C5C;">หมายเหตุ:</strong> ท่านสามารถถอนความยินยอมได้ทุกเมื่อ โดยติดต่อบริษัทผ่านช่องทางที่กำหนด โดยจะไม่กระทบต่อสิทธิประโยชน์ที่ได้รับก่อนการถอนความยินยอม
                    </div>

                    <hr style="margin: 20px 0; border-top: 1px solid #eee;">
                    <p style="text-align:center; font-size: 0.8rem; color: #888;">*การกด "ยอมรับ" หมายความว่าท่านได้อ่านและตกลงตามเงื่อนไขข้างต้นทั้งหมด</p>
                </div>
            `,
            confirmButtonText: 'ยอมรับข้อตกลง',
            confirmButtonColor: '#005C5C',
            width: '600px',
            scrollbarPadding: false,
            showCloseButton: true
        }).then((result) => {
            if (result.isConfirmed) {
                const checkbox = document.getElementById('pdpaCheck');
                checkbox.checked = true;
                toggleSubmitButton();
            }
        });
    }

    function submitForm(e) {
      e.preventDefault();
      
      const form = document.getElementById('regForm');
      const phoneVal = form.phone.value.trim();

      // Validation เบอร์โทร
      const phoneRegex = /^\d{10}$/;
      if (!phoneRegex.test(phoneVal)) {
        Swal.fire({
          icon: 'warning',
          title: 'เบอร์โทรศัพท์ไม่ถูกต้อง',
          text: 'กรุณากรอกเบอร์มือถือ 10 หลัก (ไม่ต้องใส่ขีด)',
          confirmButtonColor: '#005C5C'
        });
        return;
      }

      const btn = document.getElementById('submitBtn');
      const originalText = btn.innerHTML;
      
      // Loading State
      btn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> กำลังบันทึก...';
      btn.disabled = true;
      btn.classList.add('opacity-70');

      const formData = {
        fullName: form.fullName.value,
        phone: phoneVal,
        lineId: form.lineId.value,
        email: form.email.value,
        address: form.address.value
      };

      fetch(SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
        body: JSON.stringify(formData)
      })
      .then(() => {
        Swal.fire({
          icon: 'success',
          title: 'ลงทะเบียนสำเร็จ!',
          text: 'ข้อมูลของท่านถูกบันทึกเรียบร้อยแล้ว',
          confirmButtonColor: '#005C5C'
        }).then(() => {
          form.reset();
          btn.innerHTML = originalText;
          btn.classList.remove('opacity-70');
          toggleSubmitButton(); 
        });
      })
      .catch(error => {
        console.error('Error:', error);
        Swal.fire({ icon: 'error', title: 'Error', text: 'เกิดข้อผิดพลาดในการเชื่อมต่อ' });
        btn.innerHTML = originalText;
        toggleSubmitButton();
      });
    }
  </script>
</body>
</html>
